<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <link rel='stylesheet' href='style.css'/>
    <script src='index.js'></script>
    <div class="container">

      <table  border="1" cellspacing="0" cellpadding="0">
        <tr>
          <td width="250"><div id='notes'></div></td>
          <td valign="top"><div id='fullNote'></div></td>
        </tr>
      </table>

      <div id="newformdiv">
        <form id="newform" name="form1" method="post" action="">

        <h3>Create Note</h3>
        Title <input type="text" placeholder="Enter Title" name="newtitle" id="newtitle" />
        <br />
        body
        <textarea name="newbody" placeholder="Enter Note Text" id="newbody" cols="45" rows="5"></textarea><br>
        <input name="hiddenField" type="hidden" id="hiddenField" value="new" /><br>
         <button id='submit-btn'>Create Note</button>
        </form>
      </div>

    </div>
  </body>
</html>
